<body>
  <header>
    <nav class="navbar">
      <h1 class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">FALLOU MBACKE THIAM</a></h1>

      <ul class="nav-links">

      </ul>
    </nav>
  </header>

  <section class="section" style="max-width: 600px; margin: 5rem auto;">
    <h2>Contactez-moi</h2>
    <p>Vous avez un projet, une question ou simplement envie de dire bonjour ? Remplissez ce formulaire :</p>

    <form action="mailto:thiamfallou1312@gmail.com" method="POST" enctype="text/plain" style="margin-top: 2rem;">
      <label for="name" style="display:block; margin-bottom:0.5rem; font-weight:600; color: var(--main-color);">Nom complet :</label>
      <input type="text" id="name" name="name" required placeholder="Votre nom" style="width: 100%; padding: 0.6rem 0.8rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;"/>

      <label for="email" style="display:block; margin-bottom:0.5rem; font-weight:600; color: var(--main-color);">Adresse email :</label>
      <input type="email" id="email" name="email" required placeholder="thiamfallou1312@gmail.com" style="width: 100%; padding: 0.6rem 0.8rem; margin-bottom: 1.2rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;"/>

      <label for="message" style="display:block; margin-bottom:0.5rem; font-weight:600; color: var(--main-color);">Message :</label>
      <textarea id="message" name="message" rows="6" required placeholder="Votre message..." style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; resize: vertical;"></textarea>

      <button type="submit" class="btn-primary" style="margin-top: 1rem;">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 FALLOU - Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
